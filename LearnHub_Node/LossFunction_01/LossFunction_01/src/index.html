<body>
	<!-- Add an input field for the user to enter the number -->
	<input type="number" id="object-count" placeholder="Enter the number of objects">
	<button id="generate-objects-button">Generate Objects</button>
	<button id="generate-objects-clearButton">Clear Objects</button>

	<input type = "text" id="fx_function" value="x * x">fx_function</button>
	<input type="number"  id="x_start" value="-3">x_start</button>
	<input type="number" id="x_end" value="3">x_end</button>

	<input type = "text"  id="fy_function" value="x * x">fy_function</button>
	<input type="number" id="y_start" value="-3">y_start</button>
	<input type="number" id="y_end" value="3">y_end</button>

	<canvas id="three-canvas"></canvas>
</body>
