<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="controls">
		<p>
			f(x, y) =
			<input type="text" id="f"
				value="x^2 + y^2"
			>
		</p>
		<p>
			x =
			<input type="number" id="xmin"
				value="-3"
				step="any"
			>
			~
			<input type="number" id="xmax"
				value="3"
				step="any"
			><br>
			y =
			<input type="number" id="ymin"
				value="-3"
				step="any"
			>
			~
			<input type="number" id="ymax"
				value="3"
				step="any"
			>
		</p>
		<p>
			<button id="btn-plot">Plot</button>
		</p>
		<p>
			p = (<input type="number" id="x0"
				value="1"
				step="any"
			>,
			<input type="number" id="y0"
				value="1"
				step="any"
			>)<br>
			Î· =
			<input type="number" id="eta"
				value="0.00001"
				step="any"
			>
		</p>
		<p>
			<button id="btn-step">Step</button>
			<button id="btn-stop">Stop</button>
		</p>
	</div>
	<div id="canvas-container">
		<canvas id="three-canvas"></canvas>
	</div>
	<script type="module" src="main.js"></script>
</body>
</html>
