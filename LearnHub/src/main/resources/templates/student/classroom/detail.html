<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 mypage</title>
    <link rel="stylesheet" href="/assets/stylesheets/common.css">
    <link rel="stylesheet" href="/assets/stylesheets/table.css">
    <link rel="stylesheet" href="/assets/stylesheets/form.css">
    <link rel="stylesheet" href="/assets/stylesheets/cards.css">
</head>
<div class="container">
    <div th:replace="~{menu::student(~{::crumbs}, ${name})}">
        <th:block th:fragment="crumbs">
            <a href="/student/mypage">마이페이지</a>
            <img class="icon" src="/assets/images/chevron-right.svg">
            <span th:text="${VCRoom.getClassName()}">클래스 관리</span>
        </th:block>
    </div>

    <div th:if="${error_message}" class="alert" role="alert" style="color: red;">
        <p th:text="${error_message}"></p>
    </div>

    <h2 th:text="|${VCRoom.getClassName()} 관리|">Classroom Detail</h2>
    <div class="card-container">
        <div class="card">
            <img class="card-icon" src="/assets/images/user-group.svg">
            <a class="a-button" th:href="@{/student/classroom/student/list(className=${VCRoom.getClassName()}, uuid=${VCRoom.getUuid()})}">
                수강생
            </a>
            <p th:text="|학생 ${the_num_of_students}명, 정원 ${students_maximum_number}명|"></p>

        </div>
        <div class="card">
            <img class="card-icon" src="/assets/images/book-open.svg">
            <a class="a-button" th:href="@{/student/classroom/assignment/list(className=${VCRoom.getClassName()}, uuid=${VCRoom.getUuid()})}">
                과제
            </a>
                <p>과제 n개</p>
        </div>
    </div>
</div>

<script src="/assets/javascripts/student/register.js"></script>

</html>
