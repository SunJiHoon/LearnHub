<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 자료 표현 - 서사 페이지</title>
    <link rel="stylesheet" href="/assets/stylesheets/courses/ImagePresent/ImagePresent_01.css">
    <link rel="stylesheet" href="/assets/stylesheets/common.css">
    <link rel="stylesheet" href="/assets/stylesheets/table.css">
    <link rel="stylesheet" href="/assets/stylesheets/form.css">
    <link rel="stylesheet" href="/assets/stylesheets/mypage.css">
    <style>
        .outer-div {
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
        }

        .canvas-container {
            display: flex; /* flexbox 사용 */
            flex-direction: column; /* 세로로 배치 */
        }
        .canvas-container canvas {
            border: 1px solid #000;
            margin: 5px; /* 각 canvas 요소 사이의 간격 조정 */
            /*text-align: center;*/
        }
    </style>

</head>
<div class="container">

    <div th:if="${error_message}" class="alert" role="alert" style="color: red;">
        <p th:text="${error_message}"></p>
    </div>
    <div th:if="${name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${name} 학생이 로그인 되었습니다.|"></p>
    </div>
    <div th:if="${created_class_name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${created_class_name} 클래스가 생성되었습니다.|"></p>
    </div>
    <form action="/general/user/mypage" method="GET">
        <button type="submit" style="width: 30%;">My Page로 가기</button>
    </form>
    <br>
    <form action="/general/user/logout" method="POST">
        <button type="submit" style="width: 30%;">학생 로그아웃</button>
    </form>

    <div class="big_section">
        학습목표 : 인공지능 수학이 활용되는 다양한 예를 찾을 수 있다.
    </div>

    <div class="big_section">
        "먼저, 우드로우 교수님께서 제시한 첫 번째 마법은 '음성 파형을 삼각함수의 합으로 나타내는 마법'입니다.
        이 마법은 음성을 삼각함수의 합으로 분해하여 주파수 도메인에서 이해하는 것을 의미합니다.
        이를 통해 우리는 음성 데이터를 더 깊이 이해하고 분석할 수 있습니다."
    </div>

<!--    </div>-->

    <div class ="outer-div">
        <div class="canvas-container">
            <canvas id="myCanvas1" width="200" height="200" style="border:1px solid #000;"></canvas>
            <canvas id="myCanvas2" width="200" height="200" style="border:1px solid #000;"></canvas>
            <canvas id="myCanvas3" width="200" height="200" style="border:1px solid #000;"></canvas>
        </div>
        <div>
            <img src="/assets/images/MagicUniv/arrow.jpg" alt="세 개의 화살표">
        </div>
        <div>
            <canvas id="myCanvas4" width="200" height="200" style="border:1px solid #000;"></canvas>
        </div>
    </div>
    <br>
    <br>
    <br>
    <form action="/courses/MagicUniv/supply_03" method="get">
        <!-- 전송 버튼 -->
        <input type="submit" value = "다음으로 이동하기" class = "custom-button">
    </form>

</div>
