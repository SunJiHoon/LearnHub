<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 자료 표현 - 컬러 표현 페이지</title>
    <link rel="stylesheet" href="/assets/stylesheets/courses/dialogue.css">
    <link rel="stylesheet" href="/assets/stylesheets/common.css">
    <link rel="stylesheet" href="/assets/stylesheets/table.css">
    <link rel="stylesheet" href="/assets/stylesheets/form.css">
    <link rel="stylesheet" href="/assets/stylesheets/mypage.css">
    <link rel="stylesheet" href="/assets/stylesheets/courses/2dImagePresent_05.css">
    <style>
        #rgb-input-table {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            margin: auto;
            width: fit-content;
        }
        #rgb-input-table > div {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 0.2em;
            border: 1px solid black;
            padding: 0.25em;
        }
        button.intensity {
            border-radius: 1em;
            width: 2em;
            height: 2em;
            font-family: inherit;
        }
        button.dark.red {
            --outline: red;
        }
        button.dark.green {
            --outline: green;
        }
        button.dark.blue {
            --outline: blue;
        }
        button.intensity.selected, button.intensity:hover {
            outline: 2px solid var(--outline, black);
        }
        .matrix {
            display: grid;
            gap: 1px;
            margin: auto;
            width: fit-content;
        }
        .matrix > div {
            box-sizing: border-box;
            width: 2em;
            height: 2em;
        }
    </style>
</head>
<div class="container">

    <div th:if="${error_message}" class="alert" role="alert" style="color: red;">
        <p th:text="${error_message}"></p>
    </div>
    <div th:if="${name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${name} 학생이 로그인 되었습니다.|"></p>
    </div>
    <div th:if="${created_class_name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${created_class_name} 클래스가 생성되었습니다.|"></p>
    </div>
    <form action="/general/user/mypage" method="GET">
        <button type="submit" style="width: 30%;">My Page로 가기</button>
    </form>
    <br>
    <form action="/general/user/logout" method="POST">
        <button type="submit" style="width: 30%;">학생 로그아웃</button>
    </form>

    <br>
    <div class="big_section">
        <p>
            수와 수학 기호를 이용하여 실생활의 이미지 자료를 목적에 알맞게 표현할 수 있다.
        </p>
    </div>
    <br>
    <div class = "big_section">
        <p>
            학생들은 사과 그림을 캔버스에 그리고 나서, 그것을 행렬로 변환하는 과정을 지켜보았습니다. "이제 여러분이 그린 사과를 마법책에 저장해봅시다. 이 행렬은 각 픽셀의 색상 값을 포함하고 있어, 마법책이 이를 읽어들이면 언제든지 사과를 다시 불러올 수 있습니다."
        </p>
    </div>

    <div class="big_section">
        <p class="rounded-skyblue">빨강, 초록, 파랑 값을 채워주세요!</p>
        <div id="rgb-input-table"></div>
        <div class="matrix-container">
            <div id="output-matrix" class="matrix"></div>
        </div>

    </div>


    <form action="/courses/ImagePresent/2dImagePresent_06" method="get">
        <!-- 전송 버튼 -->
        <input type="submit" value = "다음으로 이동하기" class = "custom-button">
    </form>


</div>
<script src="/assets/javascripts/courses/ImagePresent/2dImagePresent_05.js" type="module"></script>
<!--<script src="/assets/javascripts/courses/ImagePresent/2dImagePresent_05.js" type="module"></script>-->
<script src="/assets/javascripts/student/register.js"></script>
</html>
