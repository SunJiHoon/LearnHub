<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 자료의 처리 - 사진 크기 확대</title>
    <link rel="stylesheet" href="/assets/stylesheets/courses/dialogue.css">
    <link rel="stylesheet" href="/assets/stylesheets/common.css">
    <link rel="stylesheet" href="/assets/stylesheets/table.css">
    <link rel="stylesheet" href="/assets/stylesheets/form.css">
    <link rel="stylesheet" href="/assets/stylesheets/mypage.css">
    <style>
        #container {
            text-align: center;
        }

        #matrix-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
        }

        .matrix {
            display: grid;
            gap: 5px;
            height: fit-content;
        }

        .matrix > div {
            border: 1px solid #ddd;
            width: 3em;
            height: 3em;
        }
        .matrix > div:last-child {
            outline: 2px solid black;
        }
        .outlined {
            margin: 0 0.1em;
            padding: 0.05em;
            outline: 2px solid black;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .highlight {
            background-color: red;
            color: white;
            padding: 0 5px;
        }

        #formula-container {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            margin: auto;
            width: fit-content;
            gap: 0.5em;
        }
        table.matrix-notation {
            display: block;
            border-image: linear-gradient(to right, black, black);
            border-image: linear-gradient(to right,
                black 0% 6px,
                white 6px calc(100% - 6px),
                black calc(100% - 6px) 100%
            ) 2 6 / 6px / 2px;
        }
        table.matrix-notation tr {
            background-color: white;
        }
        table.matrix-notation td:first-child {
            padding-left: 0.5em;
        }
        table.matrix-notation td:last-child {
            padding-right: 0.5em;
        }
    </style>
</head>
<div class="container">

    <div th:if="${error_message}" class="alert" role="alert" style="color: red;">
        <p th:text="${error_message}"></p>
    </div>
    <div th:if="${name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${name} 학생이 로그인 되었습니다.|"></p>
    </div>
    <div th:if="${created_class_name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${created_class_name} 클래스가 생성되었습니다.|"></p>
    </div>
    <form action="/general/user/mypage" method="GET">
        <button type="submit" style="width: 30%;">My Page로 가기</button>
    </form>
    <br>
    <form action="/general/user/logout" method="POST">
        <button type="submit" style="width: 30%;">학생 로그아웃</button>
    </form>

<!--    <input type="hidden" id="CurrPath" th:value="${CurrPath}">-->
    <br>

    <div class="big_section">
        <p>
            수와 수학 기호로 표현된 이미지 자료를 처리하는 수학 원리를 이해한다.
        </p>
    </div>


    <br>

    <div class = "big_section">
        <div id="container">
            <h1>사진 크기 조정</h1>
            <div id="matrix-container">
                <div id="original-matrix" class="matrix"></div>
                <div id="resized-matrix" class="matrix"></div>
            </div>
            <div id="controls">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="1" value="4">
                <label for="cols">Columns:</label>
                <input type="number" id="cols" min="1" value="4">
                <button id="resize">Resize Matrix</button>
            </div>

            <div>
                <h2>변환한 뒤 <span class="outlined">(4, 4)</span>의 좌표 계산</h2>
                <div id="formula-container">
                    <table class="matrix-notation">
                        <tr>
                            <td id="formula-lhs-1">1</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td id="formula-lhs-2">1</td>
                        </tr>
                    </table>
                    ×
                    <table class="matrix-notation">
                        <tr>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>4</td>
                        </tr>
                    </table>
                    =
                    <table class="matrix-notation">
                        <tr>
                            <td id="formula-rhs-1">4</td>
                        </tr>
                        <tr>
                            <td id="formula-rhs-2">4</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <form action="/courses/ImagePresent/ImageProcess_04" method="get">
        <!-- 전송 버튼 -->
        <input type="submit" value = "다음으로 이동하기" class = "custom-button">
    </form>


</div>
<script src="/assets/javascripts/courses/ImagePresent/ImageProcess_03.js" type="module"></script>
<script src="/assets/javascripts/student/register.js"></script>
</html>
