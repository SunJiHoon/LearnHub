<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 자료의 분류 - 자카드 유사도</title>
    <link rel="stylesheet" href="/assets/stylesheets/courses/dialogue.css">
    <link rel="stylesheet" href="/assets/stylesheets/common.css">
    <link rel="stylesheet" href="/assets/stylesheets/table.css">
    <link rel="stylesheet" href="/assets/stylesheets/form.css">
    <link rel="stylesheet" href="/assets/stylesheets/mypage.css">
    <link rel="stylesheet" href="/assets/stylesheets/courses/TextClassification_02.css">

</head>
<div class="container">

    <div th:if="${error_message}" class="alert" role="alert" style="color: red;">
        <p th:text="${error_message}"></p>
    </div>
    <div th:if="${name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${name} 학생이 로그인 되었습니다.|"></p>
    </div>
    <div th:if="${created_class_name}" class="alert" role="alert" style="color: black;">
        <p th:text="|${created_class_name} 클래스가 생성되었습니다.|"></p>
    </div>
    <form action="/general/user/mypage" method="GET">
        <button type="submit" style="width: 30%;">My Page로 가기</button>
    </form>
    <br>
    <form action="/general/user/logout" method="POST">
        <button type="submit" style="width: 30%;">학생 로그아웃</button>
    </form>
    <br>

    <div class="big_section">
        <p>
            인공지능을 이용하여 텍스트를 분류하는 수학적 방법을 이해한다.
        </p>
    </div>
    <br>

    <div class = "big_section">
<!--        <div class="container">-->
            <h1>Jaccard Similarity 계산기</h1>
            <div>
                <label for="positiveWords">긍정 주머니:</label>
                <input type="text" id="positiveWords" placeholder="행복 즐거움 사랑">
            </div>
            <div>
                <label for="negativeWords">부정 주머니:</label>
                <input type="text" id="negativeWords" placeholder="슬픔 분노 화">
            </div>
            <div>
                <label for="userSentence">유저 입력 문장:</label>
                <input type="text" id="userSentence" placeholder="문장을 입력해주세요">
            </div>
            <button onclick="calculateSimilarity()">Jaccard Similarity 계산하기</button>
            <div id="result"></div>
<!--        </div>-->
    </div>
    <div class = "big_section">
        <p class="positive">J(P,X) - J(N,X) >= k => 긍정</p>
        <p class="neutral">-k <= J(P,X) - J(N,X) < k => 중립</p>
        <p class="negative">J(P,X) - J(N,X) < -k => 부정</p>
    </div>




    <form action="/courses/Classification/TextClassification_03" method="get">
        <!-- 전송 버튼 -->
        <input type="submit" value = "다음으로 이동하기" class = "custom-button">
    </form>
</div>
<script src="/assets/javascripts/courses/Classification/TextClassification_02.js"></script>
<script src="/assets/javascripts/student/register.js"></script>
</html>
