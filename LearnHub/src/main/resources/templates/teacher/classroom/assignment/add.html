<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 mypage</title>
    <link rel="stylesheet" href="/assets/stylesheets/common.css">
    <link rel="stylesheet" href="/assets/stylesheets/table.css">
    <link rel="stylesheet" href="/assets/stylesheets/form.css">
</head>
<body class="teacher">
<div class="container">
    <div th:if="${error_message}" class="alert" role="alert" style="color: red;">
        <p th:text="${error_message}"></p>
    </div>

    <div th:if="${result_message}" class="alert" role="alert" style="color: red;">
        <p th:text="${result_message}"></p>
    </div>

    <div th:if="${name}" class="alert" role="alert" style="color: black;">
        <p th:text="${name + ' 선생님이 로그인 되었습니다.'}"></p>
    </div>

    <div th:if="${class_name}" class="alert" role="alert" style="color: black;">
        <p th:text="${class_name + ' 클래스 이름'}"></p>
    </div>

    <form action="/teacher/mypage" method="GET">
        <button type="submit" style="width: 30%;">My Page로 가기</button>
    </form>
    <br>
    <form action="/teacher/logout" method="POST">
        <button type="submit" style="width: 30%;">선생님 로그아웃</button>
    </form>
    <br>
    <form action="/teacher/classroom/assignment/list" method="get">
        <input type="hidden" name="className" th:value="${class_name}" />
        <button type="submit" style="width: 30%;">과제 관리 페이지로 가기</button>
    </form>



</div>
<script src="/assets/javascripts/teacher/register.js"></script>
</body>
</html>
